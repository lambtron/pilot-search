<body class="avenir">
  <div class="mt6 w-100">
    <div class="f2 mv3 mw6 center">Search pilots</div>
    <div id="search-box" class="mw6 center">
      <!-- SearchBox widget will appear here -->
    </div>

    <div class="w-100 ph5 dib mt4">
      <div id="refinement-list-network" class="w-20 fl"></div>
      <div id="refinement-list-year" class="w-20 fl"></div>
      <div id="refinement-list-studio" class="w-20 fl"></div>
      <div id="refinement-list-genre" class="w-20 fl"></div>
      <div id="refinement-list-cam" class="w-20 fl"></div>
    </div>

    <div class="mw6 center mt4">
      <div id="hits"></div>
    </div>

    <script type="text/html" id="hit-template">
      <div class="hit">
        <div class="hit-content">
          <h1 class="f3 fw3">{{{_highlightResult.title.value}}} - {{{_highlightResult.year.value}}}</h1>
          <p class="f5 lh-copy">{{{_highlightResult.logline.value}}}</p>
          <p class="b">{{{_highlightResult.status.value}}}</p>
          <p class="">Team: {{{team}}}</p>
          <p class="">Cast: {{{cast}}}</p>
          <p class="">Studios: {{{studios}}}</p>
          <p class="">Network: {{{_highlightResult.network.value}}}</p>
          <p class="f6">
            {{{_highlightResult.cam.value}}}
            {{{_highlightResult.genre.value}}}
          </p>
        </div>
      </div>
    </script>

    <!-- <script type="text/html" id="refinement-networks-template">
      <div class="networks">
        
      </div>
    </script> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.5.0"></script>
